---
output: ./asdf
thread_count: 1

aggregator:
  icon_eu:
    module: metchart.aggregator.dwd_icon.IconAggregator
    model: icon-eu
    pressure_levels: [1000, 950, 900, 850, 800, 700, 600, 500, 400, 300, 200]
    steps: [0, 3, 6, 9, 12, 15, 18, 21, 24]

plotter:
  horizontal:
    module: metchart.plotter.horizontal.HorizontalPlotter
    aggregator: icon_eu
    config:
      layers:
        - layertype: raster
          field: u_surface
    along_dimensions:
      - time
  meteogram:
    module: metchart.plotter.meteogram.Meteogram
    aggregator: icon_eu
    config: {}
    for_queries:
      - name: antersberg
        long_name: Flugplatz Antersberg
        query:
          latitude: 47.96
          longitude: 11.99
          method: nearest
      - name: munich
        query:
          latitude: 48.16
          longitude: 11.57
          method: nearest
  skewt:
    module: metchart.plotter.skewt.Skewt
    aggregator: icon_eu
    config: {}
    along_dimensions:
      - time
    for_queries:
      - name: antersberg
        long_name: Flugplatz Antersberg
        query:
          latitude: 47.96
          longitude: 11.99
          method: nearest
      - name: munich
        query:
          latitude: 48.16
          longitude: 11.57
          method: nearest
