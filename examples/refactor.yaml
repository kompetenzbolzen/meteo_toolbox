---
output: ./asdf
thread_count: 1
aggregator:
  icon_eu:
    module: metchart.aggregator.dwd_icon.IconAggregator
    model: icon-eu
    pressure_levels: [1000, 950, 900, 800, 700, 600, 500, 400, 300, 200]
    steps: [0, 3, 6, 9, 12, 15, 18, 21, 24]
plotter:
  horizontal:
    module: metchart.plotter.horizontal.HorizontalPlotter
    config:
      layers:
        layertype: raster
        field: u_surface
  testplotter:
    module: metchart.plotter.DebugPlotter
    config:
      this: is
      a:
        - list
        - of
      configuration: variables
    aggregator: icon_eu
    along_dimensions:
      - TIME
    for_queries:
      - name: antersberg
        long_name: Flugplatz Antersberg
        query:
          LATITUDE: 47.96
          LONGITUDE: 11.99
      - name: munich
        query:
          LATITUDE: 48.16
          LONGITUDE: 11.57
